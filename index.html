<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SBAC - Schedule Banking Application Calculator</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="/assets/style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor' crossorigin='anonymous'>
</head>

<body class="container bg-dark">
    <header>
        <h1>SBAC</h1>
    </header>
    <main>
        <div class="card">
            <div class="card-header">
                <h2>Scheduled Banking Application Calculator</h2>
            </div>
            <div class="card-body">
                <div class="input-obj">
                    <h4>Capital Inicial Aplicado</h3>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input class="form-control " type="number" name="" id="capInit"
                                placeholder="Capital Inicial Aplicado" value="0.00">
                        </div>
                </div>
                <div class="input-obj">
                    <h4>Capital Aplicado Mensalmente</h4>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input class="form-control " type="number" name="" id="capMonth"
                            placeholder="Capital Aplicado Mensalmente" disabled>
                        <div class="input-group-text">
                            <input type="checkbox" id="monthlyAppCheck" onchange="monthlyApp()">
                            <span>&nbsp; Aplicar Mensalmente?</span>
                        </div>
                    </div>
                </div>
                <div class="input-obj">
                    <h4>Taxas Bancárias</h4>
                    <div class="input-group">
                        <span class="input-group-text">SELIC Tx.</span>
                        <input type="number" id="selictx" class="form-control">
                        <span class="input-group-text">CDI Tx.</span>
                        <input type="number" id="cditx" class="form-control">
                    </div>
                    <p id="selictxtext">Atualização Taxa Selic: </p>
                    <p id="cditxtext">Atualização Taxa Selic: </p>
                </div>
            </div>
            <div class="card-footer"></div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2'
        crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='/assets/script.js'></script>
</body>

</html>
